<script language="javascript">
    window.onload = function () {
        document.getElementById("vijay").innerHTML ="width:";

        var par = url.split('?')[1];
        var xmlhttp=new XMLHttpRequest();
        document.getElementById("vijay").style="width: 55%";
         xmlhttp.open("GET","https://status200ok.net/Api/Ratings.php?"+par,true);
         
  xmlhttp.onreadystatechange=function() {
    if (this.status==200) {
        var params = this.responseText.split(' ');
      document.getElementById("vijay").style="width:" +params[0].split(',')[0]+ "%";
      document.getElementById("vij").innerHTML=params[0].split(',')[0]+ "% -("+params[0].split(',')[1]+") votes";

      document.getElementById("vijay").innerHTML=params[0].split(',')[0]+ "% -("+params[0].split(',')[1]+") votes";
    }
  }
  xmlhttp.open("GET","https://status200ok.net/Api/Ratings.php?"+par,true);
  xmlhttp.send();
    };
</script>
