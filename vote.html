        <script type="text/javascript">
    window.onload = function () {
        var url = document.location.href;
        var par = url.split('?')[1];
        var xmlhttp=new XMLHttpRequest();
         xmlhttp.open("GET","https://status200ok.net/Api/Ratings.php?"+par,true);

  xmlhttp.onreadystatechange=function() {
    if (this.status==200) {
        var params = this.responseText.split(' ');
        console.log(params);
      document.getElementById("vijay").style="width:" +params[0].split(',')[0]+ "%";
      document.getElementById("vij").innerHTML= " "+params[0].split(',')[0]+ "% - ("+params[0].split(',')[1]+") votes";

       document.getElementById("ajith").style="width:" +params[1].split(',')[0]+ "%";
      document.getElementById("aji").innerHTML= " "+params[1].split(',')[0]+ "% - ("+params[1].split(',')[1]+") votes";

        document.getElementById("rajini").style="width:" +params[2].split(',')[0]+ "%";
      document.getElementById("raj").innerHTML= " "+params[2].split(',')[0]+ "% - ("+params[2].split(',')[1]+") votes";

       document.getElementById("surya").style="width:" +params[3].split(',')[0]+ "%";
      document.getElementById("sur").innerHTML= " "+params[3].split(',')[0]+ "% - ("+params[3].split(',')[1]+") votes";
    }
  }
  xmlhttp.open("GET","https://status200ok.net/Api/Ratings.php?"+par,true);
  xmlhttp.send();
    };
        </script>
